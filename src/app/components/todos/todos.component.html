<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter todo..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input type="submit" value="Add todo" class="todo-submit" />
  </form>
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div *ngIf="todos && todos.length > 0" class="content-todo">
      <div class="id">{{ i }}</div>
      <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
      <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
  </div>
  <div *ngIf="!todos || !todos.length" class="content-todo">Nessun Todos</div>

  <div class="github">
    <div class="form-group">
      <label for="userName">GitHub User Name</label>
      <input
        type="text"
        class="form-control"
        name="userName"
        [(ngModel)]="userName"
      />
    </div>

    <div class="form-group">
      <button type="button" (click)="getRepos()">Get Repos</button>
    </div>

    <div *ngIf="loading">loading...</div>

    <div *ngIf="errorMessage" class="alert alert-warning">
      <strong>Warning!</strong> {{ errorMessage | json }}
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>HTML Url</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repo of repos">
          <td>{{ repo.id }}</td>
          <td>{{ repo.name }}</td>
          <td>{{ repo.html_url }}</td>
          <td>{{ repo.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <pre>{{ repos | json }}</pre> -->
</div>
